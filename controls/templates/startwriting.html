{% load static %}
<style>
    .checkbox{
        display: inline-flex;
        align-items: center;
        cursor: pointer;
    }
    .checkbox_input{
        display: none;
    }
    .checkbox_box{
        width: 1.20em;
        height: 1.20em;
        position: relative;
        border: 2px solid #cccccc;
        border-radius: 3px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
        flex-shrink: 0;
        transition: background 0.25s, border-color 0.55s;
    }
    .checkbox_box::after{
        content: '\2713';
        color: white;
        transform: scale(0);
        transition: transform 0.55s
    }

    .checkbox_input:checked + .checkbox_box{
        background: #F77402;
        border-color: #F77402;
    }
    .checkbox_input:checked + .checkbox_box::after{
        transform: scale(1.1);

    }
</style>
