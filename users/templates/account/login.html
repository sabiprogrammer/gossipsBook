<!doctype html> {% load static %} {% load socialaccount %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Bala">
    <meta name="description" content="Gossip Books">
    <meta name="keywords" content="Gossip Books, answers">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Sign In To Gossip Books </title>

    <style>
        .btn-outline-primary {
            font-size: 20px;
            color: #F77402;
            border-color: #F77402;
            margin-top: 25px;
        }
        
        .btn-outline-primary:hover {
            color: white;
            border-color: #F77402;
            background-color: #F77402;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-xs-12 col-sm-12 col-md-4">
                <div class="container mt-5 justify-content-center text-center">
                    <h1 style="color: #F77402; text-align: left;"><strong>GOSSIPSBOOK</strong></h1>
                    <h6 style="font-size: 28px; word-spacing: 15px; text-align: left;">
                        A true information sharing social network
                    </h6>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-8">
                <div class="mt-5" id="signup">
                    <form class="form-container" method="post">

                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="email address...">
                        </div>


                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="enter password...">
                        </div>

                        <small class="form-text text-right"><a href="#">Forgot Password?</a></small>

                        <div class="form-group">
                            <button type="button" class="btn btn-outline-primary btn-block">Log In</button>
                        </div>

                        <br>

                        <div class="row justify-content-center">
                            <div class="col-xs-12 col-sm-12 col-md-5 m-2">
                                <a href="https://gossipsbook.herokuapp.com/accounts/google/login/?process=login" class="btn btn-block" style="font-size: 20px; background-color: #F03D3B; color: white; box-shadow: 1px 4px 7px 1px #000;">
                                    Connect with <i class="fa fa-google"></i>
                                </a>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-5 m-2">
                                <a href="https://gossipsbook.herokuapp.com/accounts/google/login/?process=login" class="btn btn-block" style="font-size: 20px; background-color: #3A5794; color: white; box-shadow: 1px 4px 7px 1px #000;">
                                    Connect with <i class="fa fa-facebook"></i>
                                </a>
                            </div>
                        </div>

                        <div class="p-4 pt-5 text-right">
                            <a href="{% url 'gossips:gossips_index' %}"> Skip Sign in...</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row mt-5 mx-auto justify-content-center">
                <div class="p-2">About | </div>
                <div class="p-2">Terms of use | </div>
                <div class="p-2">Privacy | </div>
                <div class="p-2">&copy; GossipsBook, India</div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
