{% extends 'base.html' %}
{% block content %}
<style>
    .remove_bullet{
        list-style-type: none;
        padding: 0px;
        margin: 0px;
        margin-left: 20px;
        margin-top: -50px;
    }
</style>
<section class="mt-5">
    <div class="card-header bg-light mb-4" style="box-shadow: 0px 0px 5px grey;">
         <h5 style="color: #F77402">
             Ask your question, and let members of the community provide you with answers right away!
         </h5>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-outline-warning btn-block mb-3" style="background-color: #F77402; color: white">Ask Question</button>
    </form>

</section>

{% endblock content %}
